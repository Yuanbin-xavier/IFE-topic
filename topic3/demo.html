<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>三栏布局</title>
    <link href="demo.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="top">
      <div class="left">
        <img class="photo" src="image/2.jpg" width="80px" height="80px"/>
        <div class="name">Xavier</div>
      </div>
      <div class="right">
        <img class="right-ph" src="image/2.jpg" height="80px" width="80px"/>
        <img class="right-ph" src="image/2.jpg" height="80px" width="80px"/>
        <img class="right-ph" src="image/2.jpg" height="80px" width="80px"/>
        <img class="right-ph" src="image/2.jpg" height="80px" width="80px"/>
      </div>
      <div class="middle">
        <h2>Xavier</h2>
        <h3>优秀的前端知乎专栏</h3>
        <p>
          在以前，为了减少 HTTP 请求，通常地，我们都会把所有的代码都打包成一个单独的 JS 文件。但是，如果这个 JS 文件体积很大的话，那就得不偿失了。

          这时，我们不妨把所有代码分成一块一块，需要某块代码的时候再去加载它；还可以利用浏览器的缓存，下次用到它的话，直接从缓存中读取。很显然，这种做法可以加快我们网页的加载速度，美滋滋！

          所以说，Code Splitting 其实就是把代码分成很多很多块（ chunk ）咯。
        </p>
        <h3>
          如果有兴趣 去饿了么大前端知乎专栏
        </h3>
        <p>
          不知道要干嘛
        </p>
      </div>
    </div>
  </body>
</html>
